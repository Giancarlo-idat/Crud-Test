<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <!-- Formulario para agregar personas -->
      <div class="border p-3 mb-4" style="border-color: green">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <div class="col-md-4">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" />
          </div>
          <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo:</label>
            <input
              type="text"
              class="form-control"
              id="sexo"
              placeholder="Masculino/Femenino"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fecha_nacimiento" class="form-label"
              >Fecha Nacimiento:</label
            >
            <input type="date" class="form-control" id="fecha_nacimiento" />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary me-2" id="nuevo">Nuevo</button>
            <button class="btn btn-success" id="guardar">Guardar</button>
          </div>
        </div>
      </div>

      <!-- Tabla de Personas -->
      <h1 class="text-center mb-4">Listado de Personas</h1>
      <div class="table-responsive">
        <table
          class="table table-bordered table-striped text-center"
          id="personas-table"
        >
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Sexo</th>
              <th>Fecha de Nacimiento</th>
              <th>Edad</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
